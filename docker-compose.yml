version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "4000:4000"
    environment:
      - PORT=5000
      - DOCKER_ENABLED=true
      - LOG_LEVEL=debug
      - CONTAINER_MEMORY_LIMIT=512m
      - CONTAINER_CPU_LIMIT=1
      - CONTAINER_TIMEOUT=600000
      - CLONE_TIMEOUT=30000
      - MAX_PROJECT_SIZE=1000000000
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
