version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - DOCKER_ENABLED=true
      - CONTAINER_MEMORY_LIMIT=512m
      - CONTAINER_CPU_LIMIT=1
      - CONTAINER_TIMEOUT=600000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../backend:/app
    networks:
      - github-runner-net
    command: npm run dev

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - github-runner-net
    command: npm start

networks:
  github-runner-net:
    driver: bridge
